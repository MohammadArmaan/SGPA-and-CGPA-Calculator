<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" context="nstantly compute SGPA, CGPA, total marks, and percentage.
    Input current semester, previous SGPA/CGPA, subject marks, and credit points.
    Simplify academic evaluation with our intuitive SGPA and CGPA calculator!">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <link rel="Stylesheet" href="style.css">
    
    <title>SGPA and CGPA Calculator</title>
</head>
<body>
    <section class="card">
        <div class="gpa-card" id="gpa-card">
            <h3 class="gpa-card-title">Calculate your GPA</h3>

            <div class="semester">
                <label class="semester-label" for="semester-input">Semester</label>
                <input type="number" class="semester-input" id="semester-input" required placeholder="Enter the current semester you are in">
            </div>
            <div class="previous-sgpa">
                <label class="previous-sgpa-label" for="previous-sgpa-input">Enter your Previous Semester CGPA/SGPA <br> (Enter 0 for if you are in 1st Semester)</label>
                <input type="number" class="previous-sgpa-input" id="previous-sgpa-input" step="0.001" required placeholder="Enter your previous CGPA/SGPA">
            </div>
            <div class="number-of-subjects">
                <label class="number-of-subjects-label" for="number-of-subjects-input">Enter number of Subjects</label>
                <input type="number" class="number-of-subjects-input" id="number-of-subjects-input" required placeholder="Enter the number of subjects in this semester">
            </div>
            <div class="subjects-cp-inputs hidden">
                <label class="subject-credit-points-label" for="subject-credit-points-input">Enter Subject 1 Credit Points</label>
                <input type="number" class="subject-credit-points-input" id="subject-credit-points-input" placeholder="Enter Credit Points">
              </div>
              <div class="subjects-m-inputs hidden">
                <label class="subject-marks-label" for="subject-marks-input">Enter Subject 1 Marks</label>
                <input type="number" class="subject-marks-input" id="subject-marks-input" placeholder="Enter Marks">
              </div>

              <div class="next-div">
                <button class="next">Next &rarr;</button>
              </div>
              
                <div class="input-marks-div hidden">
                  <button class="input-marks">Input Marks</button>
                </div>

                <div class="message-div hidden">
                    <p class="message">
                        Credit Points: 
                        </p>
                        Marks:     
                    </p>
                </div>

                <div class="calulate-div hidden">
                    <button class="calculate" >Calculate</button>
                </div>

              
              <div class="results-div hidden">
                <h2 class="heading">Results</h2>
                <p class="results">
                    <br><br>
                    Marks:
                    <br><br>
                    Credit Points:
                    <br><br>
                    Grade Points:
                    <br><br>
                    Total Points:
                    <br><br>
                    Obtained Total Points:
                    <br><br>
                    Percentage:
                    <br><br>
                    SGPA:
                    <br><br>
                    CGPA:
                    <br><br>
                </p>
              </div>                    

        </div>
    </section> 
    <footer class="footer">
        <p class="copywright">Copywright &copy; <span class="year">2027</span> by Mohammad Armaan Inc. All rights reserverd</p>
    </footer>
   <script src="script.js"></script> 
</body>
</html>
